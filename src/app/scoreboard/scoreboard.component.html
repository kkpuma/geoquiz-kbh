<div class="scoreboard">
  <h3>Scoreboard</h3>
  <table>
    <tr>
      <th>#</th>
      <th>Navn</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let score of scoreBoard$ | async; index as i" [ngClass]="{'highlight': score.id === currentUserId}">
      <td>{{i + 1}}</td>
      <td>{{score.user}}</td>
      <td>{{round(score.score)}}</td>
    </tr>
  </table>
</div>
